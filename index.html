<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body">
<div class="container">
  <div class="container1">
  <div><p>Your Result</p></div>
  <div class="circle">
  <h1>76</h1>
  <p>of 100</p>
</div>

  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="container2">
  <h3>Summary</h3>

  <div class="reaction">
    <img src="assets/images/icon-reaction.svg">  Reaction
  <h4>80</h4><span> / 100</span></div>
  <div class="memory">
    <img src="assets/images/icon-memory.svg">  Memory
  <h4>92</h4><span> / 100</span></div>

  <div class="verbal">
    <img src="assets/images/icon-verbal.svg">  Verbal
  <h4>61</h4><span> / 100</span></div>
  <div class="visual">
    <img src="assets/images/icon-visual.svg">  Visual
  <h4>72</h4><span> / 100</span></div><br>

  <button>Continue</button>
</div>
</div></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bugabhakti" target="_blank">Bhakti Buga</a>.
  </div>
</body>
</html>
